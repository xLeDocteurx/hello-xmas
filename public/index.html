<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

    <title>Exo 1</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">

    
</head>
<body>
    
    <nav>
        <div class="nav-wrapper">
            <div class="input-field">
                <input onsearch="search(this.value)" id="search" type="search" required>
                <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                <i onClick="handleHistory()" class="material-icons">close</i>
            </div>
        </div>
    </nav>

    <hr>
        
    <div class="container">


        <div id="blbl" class="row">
            <div class="col s12 m6 offset-m3">
                <div class="card blue-grey lighten-4">
                    <div class="card-content">
                        <span class="card-title">Some Form</span>

                            <div>
                                <label for="input" class="required active">
                                    Some Text
                                </label>
                                <input onChange="" id="input" type="text" placeholder="Some Text">
                            </div>

                    </div>
                    <div class="card-action center">
                            <button onClick="welcome()" class="waves-effect waves-light btn">Soumettre</button>
                    </div>
                </div>
            </div>
            <div class="col s12 m3">
                <div><h5>History</h5></div>
                <table class="striped">
                    <thead class="blue-grey lighten-4">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                        </tr>
                    </thead>

                    <tbody id="history">
                    </tbody>
                </table>

            </div>
        </div>

    </div>

    <hr>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- <script language="javascript" type="text/javascript" src="./app.es6.js"></script> -->
    <script language="javascript" type="text/javascript" src="../src/app.es6.js"></script>
</body>
</html>
